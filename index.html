<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>

<body>

	<div class="container">
		<div class="contact-box">
			<div class="contact-links">
				<h2 class="contact-links-h1">CONTACT</h2>

				<!-- Social Icons -->
				<div class="links">
					<div class="link">
						<a><img src="linkedin.png" alt="linkedin" width="30px"></a>
					</div>
					<div class="link">
						<a><img src="github.jpeg" alt="github" width="30px"></a>
					</div>
					<div class="link">
						<a><img src="codepen.png" alt="codepen" width="30px"></a>
					</div>
					<div class="link">
						<a><img src="gmail.png" alt="email" width="30px"></a>
					</div>
				</div>
			</div>
			<div class="contact-form-wrapper">
				<button id="myBtn" class="button-click">Click here</button>
				<!-- The Modal -->
				<div id="myModal" class="modal">
					<div class="modal-content">
						<form>
							<span class="close">&times;</span>
							<div class="form-item">
								<input class="form-item-input" type="text" name="sender" required>
								<label class="form-item-lable">Name:</label>
							</div>
							<div class="form-item">
								<input class="form-item-input" type="text" name="email" required>
								<label class="form-item-lable">Email:</label>
							</div>
							<div class="form-item">
								<textarea class="form-item-input" name="message" required></textarea>
								<label class="form-item-lable">Message:</label>
							</div>
							<button class="submit-btn">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	var modal = document.getElementById("myModal");
	var btn = document.getElementById("myBtn");
	var span = document.getElementsByClassName("close")[0];
	btn.onclick = function () {
		modal.style.display = "block";
	}
	span.onclick = function () {
		modal.style.display = "none";
	}
	window.onclick = function (event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>

</html>
